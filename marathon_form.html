<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="Marathon">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </p>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div></div>
        <label for="age group">Select Age Group</label>
        <select name="age group" id="age group">
            <option value="">Choose appropriate Age Group</option>
            <option value="kids">Under 18</option>
            <option value="yadult">18-25</option>
            <option value="adult">26-35</option>
            <option value="madult">36-45</option>
            <option value="aadult">46-55</option>
            <option value="yseniors">56-65</option>
            <option value="seniors">66+</option>
        </select>
        </p>
        <button>Register</button>
        
    </form>
</body>


</html>
